<!DOCTYPE HTML>
<html>
  <head>
    <title>Kieran Neo Portfolio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      /* Grey background for sidebar */
      #header {
        background: #666 !important;
      }

      /* Remove dark overlay from Strata */
      #header:before {
        display: none !important;
      }

      /* Stretch right-hand content container */
      #main {
        width: calc(100% - 25rem); /* matches left sidebar width */
        margin-left: 25rem;
      }

      /* Fill PDF in the right side */
      .pdf-view {
        width: 100%;
        height: 100vh;
        border: none;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
        display: block;
      }

      /* Optional: Remove max-width limit from inner */
      #main > .inner {
        max-width: 100%;
        padding: 0;
      }
    </style>
  </head>

  <body class="is-preload">
    <!-- Header (Left Sidebar) -->
    <header id="header">
      <div class="inner">
        <a href="#" class="image avatar"><img src="images/Photo.jpg" alt="" /></a>
        <h1>
          <strong>Kieran Neo</strong><br />
          Studying Robotics Systems in SIT<br />
          (Singapore Institute of Technology)
        </h1>
      </div>
    </header>

    <!-- Main content (Right Side) -->
    <div id="main">
      <div class="inner">
        <iframe class="pdf-view" src="documents/kieran_resume.pdf"></iframe>
      </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
      <div class="row">
        <div class="col-12">
          <ul class="labeled-icons">
            <li>
              <h3 class="icon solid fa-phone"><span class="label">Phone</span></h3>
              +65 86936720
            </li>
            <li>
              <h3 class="icon solid fa-envelope"><span class="label">Email</span></h3>
              2401711@sit.singaporetech.edu.sg
            </li>
          </ul>
        </div>
      </div>
      <ul class="copyright">
        <li>&copy; Team 8</li>
        <li>Design: <a href="https://html5up.net/strata">HTML5 UP Strata</a></li>
      </ul>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
