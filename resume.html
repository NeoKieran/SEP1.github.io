<!DOCTYPE HTML>
<html>
  <head>
    <title>Kieran Neo Portfolio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      /* Disable page scroll */
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100vh;
      }

      /* Sidebar */
      #header {
        background: #666 !important;
        height: 100vh;
        width: 25rem;
        position: fixed;
        left: 0;
        top: 0;
        overflow: hidden;
      }

      #header:before {
        display: none !important;
      }

      /* Right-hand content panel */
      #main {
        margin-left: 25rem; /* space for sidebar */
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #main > .inner {
        width: 100%;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* PDF settings */
      .pdf-view {
        height: 90vh;           /* gives room top and bottom */
        width: 75%;             /* adjust to your taste */
        border: none;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
        overflow: auto;
      }

      /* Hide footer if not needed */
      #footer {
        display: none;
      }
    </style>
  </head>

  <body class="is-preload">

    <!-- Sidebar -->
    <header id="header">
      <div class="inner">
        <a href="#" class="image avatar"><img src="images/Photo.jpg" alt="" /></a>
        <h1>
          <strong>Kieran Neo</strong><br />
          Studying Robotics Systems in SIT<br />
          (Singapore Institute of Technology)
        </h1>
        <ul class="labeled-icons">
          <li>
            <h3 class="icon solid fa-phone"><span class="label">Phone</span></h3>
            +65 86936720
          </li>
          <li>
            <h3 class="icon solid fa-envelope"><span class="label">Email</span></h3>
            2401711@sit.singaporetech.edu.sg
          </li>
        </ul>
      </div>
    </header>

    <!-- Main PDF Area -->
    <div id="main">
      <div class="inner">
        <iframe class="pdf-view" src="documents/kieran_resume.pdf"></iframe>
      </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
